<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="CSS/estilo.css"> <!-- Tag link serve para linkar o css diretamente com o html-->
</head>
<body>

    <table width="100%" > <!-- Border ="1" é a grossura da borda-->
        <caption>DESCRIÇÃO TABELA 1</caption>  <!-- Caption serve para adicionar título a tabela e leitura visual -->
        <tr> <!-- A tag TR começa a tabela-->
            <th>titulo 1</th> <!-- TH cria um título-->
            <th>titulo 2</th>
        </tr>    
    </table>
    <br><hr>
    <table width="300px" style="margin:auto;">
        <caption style="caption-side:top;">DESCRIÇÃO TABELA </caption>
        <tr> 
            <th>conteudo 1 </th>
            <td>conteudo 1</td>
        </tr>
        <tr>
            <th>conteudo 2</th>
            <td>conteudo 2</td>
        </tr>
    </table>
    
</body>
</html>
