<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckPoint</title>
    <link rel="stylesheet" href="CSS/estilos.css">
</head>
<body>
    
<label for="">Envie uma mensagem preenchendo o formulário abaixo</label>
<br> <br>
    <label for="txtNome"> Seu nome:</label>
    <input type="text " id="txtNome" placeholder="Digite seu nome*" required>
    <br>
    <label for="txtTel"> Seu telefone: </label>
    <input type="tel" id="txtTel" placeholder="Digite seu Telefone">
    <br>
    <label for="txtEmail">Seu E-Mail: </label>
    <input type="e-mail" id="txtEmail" placeholder="Digite seu E-Mail*" required>
    <br>
    <label for="">Deseja receber novas novidades?</label>
    <label for="txtCheckSim"> Sim </label>
    <input type="checkbox" id="txtCheckSim" value="Sim">
    <label for="txtCheckNao"> Não </label>
    <input type="checkbox" id="txtCheckNao" value="Não">
    <br>
    <label for="txtMensagem">Sua Mensagem:</label>
    <textarea name="" id="txtMensagem" cols="30" rows="3" placeholder="Mensagem*" required></textarea>
    <br>
    <button>Enviar</button>
    <br><br><br>

    <table border="1">
        <tr>
            <th style="width: 50%;">        Frutas      </th> 
            <th>Verduras</th>
            <th>Grãos</th>
        </tr>
        <tr>
            <td>Maçã</td>
            <td>Alface</td>
            <td>Arroz</td>
        </tr>
        <tr>
            <td>Laranja</td>
            <td>Beterraba</td>
            <td>Trigo</td>
        </tr>
    </table>
    <br><br><br>

    <div id="caixa1"></div>
    <div id="caixa2"></div>
    <div id="caixa3"></div>

</body>
</html>
